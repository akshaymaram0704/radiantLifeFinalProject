<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles_Bmi.css"> 
</head>
<body>
	<header>
	<h1>Radiant Life</h1>
	<nav>
	  <ul>
		<li><a class= "nav-item" href="Index.html">Home</a></li>
		<li><a class= "nav-item" href="aboutUs.html">About Us</a></li>
		<li><a class= "nav-item" href="learnMore.html">Learn More</a></li>
        <li><a class= "nav-item" href="healthy.html">Health Checker</a></li>
	  </ul>
	</nav>
  </header>
    <center>
        <h1>BMI Calculator</h1>
    </center>
	<center>
	<form>
		<label for="weight">Weight (kg):</label>
		<input type="number" id="weight" name="weight"><br><br>
		
		<label for="height">Height (cm):</label>
		<input type="number" id="height" name="height"><br><br>
		
		<input type="button" value="Calculate" onclick="calculateBMI()">
	</form>
</center>
	<br>
	<div class="output">
		<div class="output1">
			<p>Your BMI is </p>
			<p id="result">...</p>
		</div>
		<div class="output2">
			<img src="bmi image.jpeg"/>
		</div>
	</div>
	<footer>
        <p class="footer1">&copy; 2023 RadiantLife All rights reserved.</p>
        <p class="footer2">By Amrith Mohan and Akshay Maram</p>
      </footer>
	
    
	
	<script>
		function calculateBMI() {
			// Get user input
			var weight = document.getElementById("weight").value;
			var height = document.getElementById("height").value;
			
			// Calculate BMI
			var bmi = weight / ((height / 100) * (height / 100));
			
			// Display result
			document.getElementById("result").innerHTML = bmi;
        }

	</script>

</body>
</html>
